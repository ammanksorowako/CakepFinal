<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentasi Visi SMP YPS Singkole - Abdul Rahman, S.Pd., M.Pd.</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            background-color: #065F27;
            height: 100vh;
        }

        .animate-fadeIn {
            animation: fadeIn 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Custom Scrollbar Styling */
        #slide-content-area::-webkit-scrollbar {
            width: 5px;
            height: 5px;
        }
        #slide-content-area::-webkit-scrollbar-track {
            background: transparent;
        }
        #slide-content-area::-webkit-scrollbar-thumb {
            background: rgba(9, 174, 72, 0.6);
            border-radius: 10px;
        }
        #slide-content-area::-webkit-scrollbar-thumb:hover {
            background: #09AE48;
        }

        .transition-all-700 {
            transition: all 0.7s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100%;
        }
        
        .content-scroll-wrapper {
            width: 100%;
            max-width: 1300px;
            margin: auto;
            padding: 10rem 2rem 12rem 2rem; 
        }

        #nav-drawer {
            transform: translateX(100%);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #nav-drawer.open {
            transform: translateX(0);
        }

        .slide-section-title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            line-height: 1.1;
            margin-bottom: 3.5rem;
            text-align: center;
            text-transform: uppercase;
        }
    </style>
</head>
<body class="transition-all-700 text-white">
    <!-- Abstract Shapes Overlay -->
    <div class="fixed inset-0 pointer-events-none opacity-20 z-0">
        <div class="absolute top-[-10%] left-[-5%] w-[45%] h-[45%] bg-[#09AE48]/25 rounded-full blur-[130px]"></div>
        <div class="absolute bottom-[-10%] right-[-5%] w-[45%] h-[45%] bg-[#09AE48]/15 rounded-full blur-[130px]"></div>
    </div>

    <!-- Navigation Drawer -->
    <div id="nav-drawer" class="fixed inset-y-0 right-0 w-80 glass-panel z-[100] p-8 shadow-2xl">
        <div class="flex justify-between items-center mb-10">
            <h3 class="font-black text-2xl tracking-tight text-[#09AE48]">MATERI</h3>
            <button onclick="toggleDrawer()" class="p-3 hover:bg-white/10 rounded-full transition-colors pointer-events-auto">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>
        <nav id="drawer-list" class="space-y-5">
            <!-- List injected by JS -->
        </nav>
    </div>

    <div id="app-root" class="h-screen flex flex-col relative z-10">
        <!-- Header: Fixed at Top with Background to block scrolling content -->
        <header id="main-header" class="fixed top-0 left-0 right-0 p-6 md:p-8 flex justify-between items-center z-50 pointer-events-none transition-all duration-700">
            <div class="flex items-center space-x-4 md:space-x-6 pointer-events-auto">
                <div class="w-14 h-14 md:w-18 md:h-18 bg-white rounded-2xl rotate-3 shadow-2xl border border-white/50 p-2 flex items-center justify-center transition-all hover:rotate-6 duration-500">
                    <img src="https://i.imgur.com/WQdSRHk.png" alt="Logo YPS" class="w-full h-full object-contain">
                </div>
                <div class="flex flex-col">
                    <span id="header-org" class="font-black tracking-[0.2em] text-xl md:text-2xl leading-none">YPS SOROWAKO</span>
                    <span id="header-tagline" class="text-[10px] font-bold tracking-[0.5em] text-[#09AE48] mt-2 uppercase opacity-90 underline decoration-[#09AE48]/50 underline-offset-4">Building Future Leaders</span>
                </div>
            </div>

            <!-- Timer Widget -->
            <div id="timer-container" class="hidden lg:flex items-center space-x-6 px-7 py-4 rounded-2xl border-2 backdrop-blur-3xl shadow-2xl border-[#09AE48]/50 bg-[#09AE48]/15 pointer-events-auto">
                <div class="flex items-center space-x-3 text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="10" x2="14" y1="2" y2="2"/><line x1="12" x2="15" y1="14" y2="11"/><circle cx="12" cy="14" r="8"/></svg>
                    <span id="timer-display" class="font-mono text-3xl font-black tracking-tighter">10:00</span>
                </div>
                <div class="h-10 w-px bg-white opacity-20"></div>
                <div class="flex items-center space-x-3 text-white">
                    <button id="timer-toggle" class="p-2.5 hover:bg-white/20 rounded-xl transition-all"><svg id="timer-icon" width="22" height="22" viewBox="0 0 24 24" fill="currentColor"><polygon points="5 3 19 12 5 21 5 3"/></svg></button>
                    <button id="timer-reset" class="p-2.5 hover:bg-white/20 rounded-xl transition-all"><svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg></button>
                </div>
            </div>

            <!-- Slide Indicator -->
            <button onclick="toggleDrawer()" id="slide-indicator" class="px-6 py-3 rounded-xl font-black text-xs tracking-[0.25em] uppercase border shadow-lg transition-all hover:scale-105 active:scale-95 pointer-events-auto">
                STRATEGY • 1/6
            </button>
        </header>

        <!-- Main Content Area -->
        <main id="slide-content-area" class="flex-1 overflow-y-auto overflow-x-hidden relative">
            <div id="slide-viewer" class="content-container">
                <!-- Content Injected Here -->
            </div>
        </main>

        <!-- Footer Bar -->
        <footer class="fixed bottom-0 left-0 right-0 p-8 md:p-12 flex justify-between items-center pointer-events-none z-50 bg-transparent">
            <button id="prev-btn" class="group flex items-center space-x-4 px-10 py-5 rounded-[2.5rem] transition-all duration-500 pointer-events-auto shadow-2xl">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m15 18-6-6 6-6"/></svg>
                <span class="font-black uppercase tracking-widest text-[11px]">Kembali</span>
            </button>
            
            <div id="progress-dots" class="hidden sm:flex space-x-5 items-center pointer-events-auto px-8 py-5 bg-black/20 backdrop-blur-2xl rounded-full border border-white/10">
                <!-- Dots -->
            </div>

            <button id="next-btn" class="group flex items-center space-x-4 px-10 py-5 rounded-[2.5rem] transition-all duration-500 pointer-events-auto shadow-2xl">
                <span class="font-black uppercase tracking-widest text-[11px]">Selanjutnya</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m9 18 6-6-6-6"/></svg>
            </button>
        </footer>
    </div>

    <script>
        const slides = [
            {
                title: "Visi Kepemimpinan",
                subtitle: "Membangun Ekosistem Pembelajar Sejati melalui Agenda Strategis SUBI",
                type: "title",
                content: {
                    name: "Abdul Rahman, S.Pd., M.Pd.",
                    philosophy: "Manusia Merdeka: Bersandar pada Kekuatan Sendiri",
                },
                bg: "#065F27"
            },
            {
                title: "Analisis Konteks",
                type: "analysis",
                content: [
                    { label: "Strength", text: "Literasi Digital Guru (90%)", color: "text-[#09AE48]", bgGrad: "from-[#09AE48]/20" },
                    { label: "Gap", text: "Kompetensi B. Inggris (Target B1/B2)", color: "text-orange-500", bgGrad: "from-orange-500/10" },
                    { label: "Opportunity", text: "Danau Matano & PT Vale Eco-system", color: "text-[#09AE48]", bgGrad: "from-[#09AE48]/10" },
                    { label: "Focus", text: "Linieritas Bidang Studi & Sertifikasi", color: "text-[#065F27]", bgGrad: "from-[#065F27]/10" }
                ],
                bg: "#F0F9F4"
            },
            {
                title: "Pilar 1 & 2: Leadership & GTK",
                type: "strategy",
                content: {
                    main: "Professional Learning Community (PLC)",
                    items: [
                        "Teacher as Mentor: Kepemimpinan Pedagogis",
                        "English Proficiency Scaffolding (Pelatihan Terukur)",
                        "Evidence-based Practice: Pemahaman Mendalam",
                        "KPI Berbasis Standar Internasional"
                    ]
                },
                bg: "#F7FDFC"
            },
            {
                title: "Pilar 3: Kurikulum & Siklus SUBI",
                type: "curriculum",
                content: [
                    { letter: "S", title: "Start", desc: "Membangkitkan Inkuiri & Konteks" },
                    { letter: "U", title: "Undertake", desc: "Investigasi & Eksplorasi Mandiri" },
                    { letter: "B", title: "Bring", desc: "Aksi Nyata & Aplikasi Produk" },
                    { letter: "I", title: "In-depth", desc: "Refleksi Metakognitif & Evaluasi" }
                ],
                bg: "#FFFFFF"
            },
            {
                title: "Pilar 4 & 5: Lingkungan & Ekstrakurikuler",
                type: "ecosystem",
                content: [
                    { 
                        title: "Digital Well-being", 
                        desc: "Portofolio Digital & Etika Virtual",
                        icon: `<svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"/><line x1="8" y1="21" x2="16" y2="21"/><line x1="12" y1="17" x2="12" y2="21"/></svg>`
                    },
                    { 
                        title: "Global Minded", 
                        desc: "Global Perspectives & UN SDGs",
                        icon: `<svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="2" y1="12" x2="22" y2="12"/><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"/></svg>`
                    },
                    { 
                        title: "Eco-Conscious", 
                        desc: "Kearifan Lokal & Kelestarian",
                        icon: `<svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C10.32 14.36 12 14 15 14"/></svg>`
                    }
                ],
                bg: "#065F27"
            },
            {
                title: "Target Capaian: Lulusan",
                type: "conclusion",
                content: [
                    "English Proficiency: Minimum B1 (CEFR)",
                    "High Academic Integrity & Critical Thinking",
                    "Active Global Citizen & Social Entrepreneur",
                    "Lifelong Learner with Excellent Character"
                ],
                closing: "Bersama SUBI, SMP YPS Singkole Siap Menjadi Rujukan Pendidikan Global.",
                bg: "#054D20"
            }
        ];

        let currentSlide = 0;
        let timeLeft = 600;
        let timerActive = false;
        let timerInterval = null;

        const viewer = document.getElementById('slide-viewer');
        const scrollArea = document.getElementById('slide-content-area');
        const indicator = document.getElementById('slide-indicator');
        const dotsContainer = document.getElementById('progress-dots');
        const drawerList = document.getElementById('drawer-list');
        const navDrawer = document.getElementById('nav-drawer');
        const mainHeader = document.getElementById('main-header');

        function isLight(bg) {
            const up = bg.toUpperCase();
            return up === '#FFFFFF' || up.includes('F0F9') || up.includes('F7FD');
        }

        function toggleDrawer() {
            navDrawer.classList.toggle('open');
        }

        function render() {
            const slide = slides[currentSlide];
            const light = isLight(slide.bg);
            
            document.body.style.backgroundColor = slide.bg;
            mainHeader.style.backgroundColor = slide.bg; // Solid background for header
            
            const textColor = light ? 'text-[#065F27]' : 'text-white';
            const indicatorColor = light ? 'text-[#065F27] border-[#065F27]/30 bg-[#065F27]/10' : 'text-[#09AE48] border-[#09AE48]/30 bg-white/10';
            
            document.getElementById('header-org').className = `font-black tracking-[0.2em] text-xl md:text-3xl leading-none ${textColor}`;
            indicator.className = `px-6 py-3 rounded-xl font-black text-xs tracking-[0.25em] uppercase border shadow-xl transition-all hover:scale-105 active:scale-95 ${indicatorColor}`;
            indicator.innerText = `STRATEGY • ${currentSlide + 1}/${slides.length}`;

            scrollArea.scrollTop = 0;

            // Timer Style Update
            const timerContainer = document.getElementById('timer-container');
            if (light) {
                timerContainer.classList.replace('border-[#09AE48]/50', 'border-[#065F27]/20');
                timerContainer.classList.add('text-[#065F27]');
                timerContainer.classList.remove('text-white');
            } else {
                timerContainer.classList.replace('border-[#065F27]/20', 'border-[#09AE48]/50');
                timerContainer.classList.add('text-white');
                timerContainer.classList.remove('text-[#065F27]');
            }

            document.getElementById('prev-btn').className = `group flex items-center space-x-4 px-10 py-5 rounded-[2.5rem] transition-all duration-500 pointer-events-auto shadow-2xl ${currentSlide === 0 ? 'invisible opacity-0' : 'visible opacity-100'} ${light ? 'bg-[#065F27] text-white' : 'bg-white/10 text-white border border-white/20 hover:bg-white/25'}`;
            document.getElementById('next-btn').className = `group flex items-center space-x-4 px-10 py-5 rounded-[2.5rem] transition-all duration-500 pointer-events-auto shadow-2xl ${currentSlide === slides.length - 1 ? 'invisible opacity-0' : 'visible opacity-100'} ${light ? 'bg-[#065F27] text-white' : 'bg-[#09AE48] text-white hover:bg-white hover:text-[#09AE48]'}`;

            dotsContainer.innerHTML = slides.map((_, i) => `
                <button onclick="goToSlide(${i})" class="transition-all duration-700 rounded-full ${i === currentSlide ? 'w-14 h-3 bg-[#09AE48]' : 'w-3 h-3 bg-white/30 hover:bg-[#09AE48]/50'}"></button>
            `).join('');

            drawerList.innerHTML = slides.map((s, i) => `
                <button onclick="goToSlide(${i}); toggleDrawer();" class="w-full text-left p-5 rounded-2xl border border-white/10 transition-all hover:bg-[#09AE48]/20 group ${i === currentSlide ? 'bg-[#09AE48]/30 border-[#09AE48]/50 shadow-lg' : ''}">
                    <div class="text-[10px] font-black text-[#09AE48] mb-1 tracking-widest uppercase">Slide ${i + 1}</div>
                    <div class="font-bold text-base ${i === currentSlide ? 'text-white' : 'text-white/60'} group-hover:text-white transition-colors leading-tight">${s.title}</div>
                </button>
            `).join('');

            let html = '';
            const wrap = (content) => `<div class="content-scroll-wrapper animate-fadeIn">${content}</div>`;
            const dynamicTitleColor = light ? 'text-[#065F27]' : 'text-white';

            if (slide.type === 'title') {
                html = wrap(`
                <div class="flex flex-col items-center text-center space-y-12">
                    <div class="relative p-8 bg-white/10 backdrop-blur-2xl border border-white/20 rounded-[3rem] shadow-2xl">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="#09AE48" stroke-width="2"><circle cx="12" cy="12" r="10"/><polygon points="16.24 7.76 14.12 14.12 7.76 16.24 9.88 9.88 16.24 7.76"/></svg>
                    </div>
                    <div class="space-y-8">
                        <h1 class="text-1xl md:text-6xl lg:text-[6rem] font-black tracking-tighter leading-[0.9] drop-shadow-2xl text-white">
                            Navigasi Transformasi SMP YPS Singkole
                        </h1>
                        <p class="text-2xl md:text-3xl text-white/50 font-light max-w-4xl mx-auto leading-relaxed">
                            ${slide.subtitle}
                        </p>
                    </div>
                    <div class="h-2 w-48 bg-[#09AE48] rounded-full opacity-50"></div>
                    <div class="space-y-3">
                        <p class="text-4xl md:text-5xl font-black tracking-tight text-white">${slide.content.name}</p>
                        <p class="text-lg md:text-xl text-[#09AE48] tracking-[0.5em] font-black uppercase opacity-95">Kandidat Kepala Sekolah</p>
                    </div>
                    <div class="px-10 py-7 bg-white/5 backdrop-blur-3xl border border-white/10 rounded-3xl italic text-white/80 font-light max-w-2xl shadow-inner text-xl">
                        "${slide.content.philosophy}"
                    </div>
                </div>`);
            } else if (slide.type === 'analysis') {
                html = wrap(`
                <h2 class="slide-section-title ${dynamicTitleColor}">${slide.title}</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-6xl mx-auto px-4">
                    ${slide.content.map(item => `
                        <div class="bg-white p-10 rounded-[2.5rem] flex items-start space-x-6 shadow-2xl border-t-2 border-white/80 relative overflow-hidden transition-transform hover:-translate-y-2">
                            <div class="absolute top-0 right-0 w-40 h-40 bg-gradient-to-br ${item.bgGrad} to-transparent -mr-20 -mt-20 rounded-full blur-3xl opacity-60"></div>
                            <div class="relative z-10 p-5 bg-slate-50 rounded-2xl shadow-inner">
                                <svg class="${item.color}" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M13 2 L3 14 L12 14 L11 22 L21 10 L12 10 Z"/></svg>
                            </div>
                            <div class="relative z-10">
                                <h3 class="font-black text-slate-400 uppercase tracking-[0.2em] text-[12px] mb-2">${item.label}</h3>
                                <p class="text-2xl md:text-4xl font-black text-[#065F27] leading-tight">${item.text}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>`);
            } else if (slide.type === 'strategy') {
                html = wrap(`
                <h2 class="slide-section-title ${dynamicTitleColor}">${slide.title}</h2>
                <div class="bg-[#065F27] p-12 md:p-16 rounded-[4rem] text-white text-center shadow-2xl mb-14 w-full relative overflow-hidden border border-white/10">
                    <div class="absolute top-0 right-0 p-10 opacity-5"><svg width="180" height="180" viewBox="0 0 24 24" fill="currentColor"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
                    <h2 class="text-4xl md:text-7xl font-black tracking-tighter leading-tight relative z-10">${slide.content.main}</h2>
                </div>
                <div class="grid grid-cols-1 gap-8 w-full max-w-5xl mx-auto px-4">
                    ${slide.content.items.map(item => `
                        <div class="flex items-center space-x-8 p-8 bg-white shadow-xl rounded-[2.5rem] border-l-[12px] border-[#09AE48] transition-all hover:bg-emerald-50">
                            <div class="w-16 h-16 bg-[#09AE48] rounded-2xl flex items-center justify-center shadow-lg flex-shrink-0"><svg class="text-white" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg></div>
                            <span class="text-2xl md:text-4xl text-[#065F27] font-black leading-tight">${item}</span>
                        </div>
                    `).join('')}
                </div>`);
            } else if (slide.type === 'curriculum') {
                html = wrap(`
                <h2 class="slide-section-title ${dynamicTitleColor}">${slide.title}</h2>
                <div class="text-center mb-20">
                    <span class="px-8 py-3 bg-[#065F27] text-[#09AE48] rounded-full font-black text-sm uppercase tracking-[0.4em] shadow-xl mb-6 inline-block">Integrasi Strategis</span>
                    <h2 class="text-5xl md:text-7xl font-black text-[#065F27] tracking-tighter">KURIKULUM NASIONAL & CAMBRIDGE</h2>
                </div>
                <div class="flex flex-col lg:flex-row justify-center items-stretch w-full space-y-12 lg:space-y-0 lg:space-x-10 max-w-[90rem] px-4">
                    ${slide.content.map(step => `
                        <div class="flex-1 bg-white p-14 rounded-[4rem] shadow-2xl border-b-[20px] border-[#09AE48] relative group transition-all hover:-translate-y-4">
                            <div class="absolute -top-10 left-1/2 -translate-x-1/2 w-24 h-24 bg-[#065F27] rounded-[2rem] rotate-6 flex items-center justify-center text-[#09AE48] font-black text-5xl shadow-2xl border-4 border-white group-hover:rotate-12 transition-transform">${step.letter}</div>
                            <h3 class="text-4xl font-black mt-10 mb-6 text-[#065F27] leading-none tracking-tight">${step.title}</h3>
                            <p class="text-xl text-slate-500 leading-relaxed font-bold">${step.desc}</p>
                        </div>
                    `).join('')}
                </div>`);
            } else if (slide.type === 'ecosystem') {
                html = wrap(`
                <h2 class="slide-section-title ${dynamicTitleColor}">${slide.title}</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-12 w-full max-w-[90rem] mx-auto px-6">
                    ${slide.content.map(item => `
                        <div class="flex flex-col items-center text-center space-y-10 p-16 bg-white/10 backdrop-blur-3xl rounded-[4rem] border border-white/20 hover:border-[#09AE48] transition-all duration-500 group shadow-2xl">
                            <div class="p-12 bg-[#09AE48] rounded-[2.5rem] text-white shadow-2xl group-hover:scale-110 transition-transform">${item.icon}</div>
                            <div class="space-y-6">
                                <h3 class="text-4xl font-black tracking-tight text-white">${item.title}</h3>
                                <p class="text-white/70 font-bold leading-relaxed text-lg uppercase tracking-[0.25em]">${item.desc}</p>
                            </div>
                        </div>
                    `).join('')}
                </div>`);
            } else if (slide.type === 'conclusion') {
                html = wrap(`
                <h2 class="slide-section-title ${dynamicTitleColor}">${slide.title}</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-10 w-full max-w-7xl mx-auto mb-24 px-4">
                    ${slide.content.map(kpi => `
                        <div class="flex items-center space-x-8 bg-white/10 backdrop-blur-3xl p-10 rounded-[3rem] text-left border border-white/10 transition-all hover:bg-white/15 shadow-xl">
                            <div class="w-20 h-20 bg-[#09AE48]/30 rounded-3xl flex items-center justify-center text-[#09AE48] flex-shrink-0"><svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><path d="M20 6 9 17l-5-5"/></svg></div>
                            <span class="font-black text-3xl text-white leading-tight">${kpi}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="relative group max-w-5xl mx-auto px-4">
                    <div class="absolute -inset-6 bg-[#09AE48] blur-[80px] opacity-30 group-hover:opacity-50 transition duration-1000"></div>
                    <div class="relative bg-[#09AE48] text-white px-16 md:px-24 py-16 rounded-[4rem] shadow-2xl text-center transform -rotate-1 hover:rotate-0 transition-all duration-700 border-4 border-white/20">
                        <h2 class="text-5xl md:text-7xl font-black italic tracking-tighter leading-[1.1] drop-shadow-xl">"${slide.closing}"</h2>
                    </div>
                </div>`);
            }

            viewer.innerHTML = html;
        }

        function goToSlide(n) {
            currentSlide = n;
            render();
        }

        function toggleTimer() {
            timerActive = !timerActive;
            const icon = document.getElementById('timer-icon');
            if (timerActive) {
                icon.innerHTML = '<rect x="6" y="4" width="4" height="16"/><rect x="14" y="4" width="4" height="16"/>';
                timerInterval = setInterval(() => { 
                    if (timeLeft > 0) { timeLeft--; updateTimerDisplay(); } 
                    else { clearInterval(timerInterval); timerActive = false; } 
                }, 1000);
            } else {
                icon.innerHTML = '<polygon points="5 3 19 12 5 21 5 3"/>';
                clearInterval(timerInterval);
            }
        }

        function updateTimerDisplay() {
            const mins = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const secs = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').innerText = `${mins}:${secs}`;
            const container = document.getElementById('timer-container');
            if (timeLeft <= 30) {
                container.classList.add('animate-pulse', 'border-red-500', 'bg-red-500/20', 'text-red-400');
            } else if (timeLeft <= 120) {
                container.classList.add('border-orange-500', 'bg-orange-500/20', 'text-orange-400');
            }
        }

        document.getElementById('prev-btn').onclick = () => { if (currentSlide > 0) goToSlide(currentSlide - 1); };
        document.getElementById('next-btn').onclick = () => { if (currentSlide < slides.length - 1) goToSlide(currentSlide + 1); };
        document.getElementById('timer-toggle').onclick = toggleTimer;
        document.getElementById('timer-reset').onclick = () => { clearInterval(timerInterval); timerActive = false; timeLeft = 600; document.getElementById('timer-icon').innerHTML = '<polygon points="5 3 19 12 5 21 5 3"/>'; updateTimerDisplay(); };

        window.onkeydown = (e) => {
            if (e.key === 'ArrowRight') document.getElementById('next-btn').click();
            if (e.key === 'ArrowLeft') document.getElementById('prev-btn').click();
            if (e.key === ' ') { e.preventDefault(); toggleTimer(); }
        };

        render();
        updateTimerDisplay();
    </script>
</body>
</html>
